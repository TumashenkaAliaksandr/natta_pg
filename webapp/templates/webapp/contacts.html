{% extends 'main/base.html' %}
{% load static %}


{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% block breadcrumbs %}
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="breadcrumb-item active">Контакты</li>
            {% endblock %}
        </ol>
    </nav>

    <!-- Контент страницы -->

    <!-- Блок контактов и карта -->
    <section id="contacts" class="contacts-section">
        <div class="container-main">
            <h2 class="section-title">Контакты</h2>
            <div class="contacts-wrapper">
                <div class="contacts-info">
                    <h2 class="section-title-contact-form">Отправить заказ</h2>
                    <form class="order-form" action="#" method="POST">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required placeholder="Ваше имя"/>

                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__"/>

                        <label for="product">Продукт</label>
                        <select id="product" name="product" required>
                            <option value="">Выберите продукт</option>
                            <option value="dyubel">Дюбель</option>
                            <option value="boxes">Распределительные коробки</option>
                            <option value="klins">Клинья</option>
                            <option value="plugs">Заглушки</option>
                        </select>

                        <label for="quantity">Количество</label>
                        <input type="number" id="quantity" name="quantity" min="1" required placeholder="1"/>

                        <label for="comments">Комментарий</label>
                        <textarea id="comments" name="comments" rows="3"
                                  placeholder="Дополнительная информация"></textarea>

                        <button type="submit" class="btn btn-primary">Отправить заказ</button>
                    </form>
                </div>
                <div class="contacts-map">
                    <!-- Ваша карта (например iframe Google Maps) -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d144538.97856585667!2d28.44601600718626!3d55.52502639786686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46c4855711e214cf%3A0x73330f4b118c705a!2z0J3QvtCy0L7Qv9C-0LvQvtGG0LosINCS0LjRgtC10LHRgdC60LDRjyDQvtCx0LvQsNGB0YLRjA!5e0!3m2!1sru!2sby!4v1756538907651!5m2!1sru!2sby"
                            width="720" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="contacts-info">
                        <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
                        <p>Телефон: +7 (495) 123-45-67</p>
                        <p>Email: info@plastikgroup.ru</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
